<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUD</title>
</head>
<body>
        <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" autocomplete="off">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" autocomplete="off">
                <label for="telefono">Telefono</label>
                <input type="number" id="telefono" autocomplete="off">
                <label for="direccion">Direcci√≥n</label>
                <input type="text" id="direccion" autocomplete="off">
                <label for="tipo">Tipo de documento</label>
                <select name="tipo" id="tipo">
                    <option value="">Seleccionar</option>
                    <option value="1">Cedula</option>
                    <option value="2">Tarjeta identidad</option>
                </select>
                <label for="documento">Documento</label>
                <input type="number" id="documento" autocomplete="off">
                <div>
                    <input type="checkbox" id="politicas">
                    <label for="politicas">Acepta politicas</label>
                </div>
                <button type="submit" id="boton">Enviar</button>
            </form>
            <script src="js/app.js"></script>
</body>
</html>
